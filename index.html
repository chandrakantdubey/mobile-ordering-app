<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chandrakant's Restaurant</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Chandrakant's Dine Inn</h1>
      <p>The best burgers and pizzas in town</p>
    </header>
    <!--  -->
    <main>
      <section class="item">
        <div class="item-icon">🍕</div>
        <div class="item-details">
          <h2 class="item-name">Pizza</h2>
          <p class="item-description">pepperoni,mushrom,mozarella</p>
          <h3 class="item-price">$14</h3>
        </div>
        <button class="item-add">➕</button>
      </section>
      <section class="item">
        <div class="item-icon">🍔</div>
        <div class="item-details">
          <h2 class="item-name">Hamburger</h2>
          <p class="item-description">avocado, cheese, lettuce, corn</p>
          <h3 class="item-price">$11</h3>
        </div>
        <button class="item-add">➕</button>
      </section>
      <section class="item">
        <div class="item-icon">🍺</div>
        <div class="item-details">
          <h2 class="item-name">Beer</h2>
          <p class="item-description">grain, hops, yeast, water</p>
          <h3 class="item-price">$12</h3>
        </div>
        <button class="item-add">➕</button>
      </section>
    </main>

    <h2 class="order-details">Your order Details</h2>

    <div class="payment"></div>

    <footer>Chandrakant Dubey &copy; 2023</footer>

    <div class="payment-page hidden">
      <div class="overlay"></div>
      <form class="payment-form">
        <label class="payment-form-title">Enter Card Details</label>
        <input type="text" placeholder="Enter your name" />
        <input type="text" placeholder="Enter card umber" />
        <input type="text" placeholder="Enter CVV" max="3" />
        <button class="payment-form-pay" type="button">Pay</button>
      </form>
    </div>
  </body>
</html>
