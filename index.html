<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chandrakant's Restaurant</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <h1>Chandrakant's Dine Inn</h1>
      <p>The best burgers and pizzas in town</p>
    </header>
    <!--  -->
    <main>
      <section class="item">
        <div class="item-icon">üçï</div>
        <div class="item-details">
          <h2 class="item-name">Pizza</h2>
          <p class="item-description">pepperoni,mushrom,mozarella</p>
          <h3 class="item-price">$14</h3>
        </div>
        <button class="add-to-cart">+</button>
      </section>
      <section class="item">
        <div class="item-icon">üçî</div>
        <div class="item-details">
          <h2 class="item-name">Hamburger</h2>
          <p class="item-description">avocado, cheese, lettuce, corn</p>
          <h3 class="item-price">$11</h3>
        </div>
        <button class="add-to-cart">+</button>
      </section>
      <section class="item">
        <div class="item-icon">üç∫</div>
        <div class="item-details">
          <h2 class="item-name">Beer</h2>
          <p class="item-description">grain, hops, yeast, water</p>
          <h3 class="item-price">$12</h3>
        </div>
        <button class="add-to-cart">+</button>
      </section>
    </main>
    <footer>
      <h2 class="order-title">Your order</h2>
      <div class="bill-details">
        <h2 class="bill-item-name">Pizza</h2>
        <button class="bill-item-remove">remove</button>
        <h3 class="bill-item-price">$14</h3>
      </div>
      <hr />
      <div class="bill-total">
        <h2 class="bill-item-total">Total:</h2>
        <h3 class="bill-item-price">$14</h3>
      </div>
      <button class="bill-complete-order">Complete Order</button>
    </footer>
  </body>
</html>
